version: "3.9"

services:
  db:
    image: postgres:16
    container_name: arbitrage_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: arbitrage_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - ./data/db:/var/lib/postgresql/data

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: arbitrage_timescale
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: arbitrage_timescale
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - ./data/timescaledb:/var/lib/postgresql/data

  web:
    build:
      context: .
      target: web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_WS_URL=ws://localhost:5001/trpc
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:5000
      - NEXT_PUBLIC_BETTER_AUTH_URL=http://localhost:5000
      - BETTER_AUTH_INTERNAL_URL=http://backend:5000
    depends_on:
      - backend

  backend:
    build:
      context: .
      target: backend
    env_file:
      - .env
    ports:
      - "5000:5000"
      - "5001:5001"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/arbitrage_db
